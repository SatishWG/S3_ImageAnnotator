<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotator</title>
    <style>
        .container {
            display: flex;
            margin: 20px;
            gap: 20px;
            justify-content: center;
        }
        #image-container {
            flex: 2;
            position: relative;
            max-width: 1000px;
        }
        #uploaded-image {
            max-width: 100%;
            height: auto;
        }
        #annotation-canvas {
            position: absolute;
            top: 0;
            left: 0;
            pointer-events: none;
        }
        #annotations-panel {
            flex: 1;
            max-width: 300px;
            max-height: 600px;
            overflow-y: auto;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-container {
            text-align: center;
            margin: 20px 0;
        }
        #objects-input {
            width: 300px;
            padding: 5px;
        }
        .annotation-item {
            margin-bottom: 10px;
            padding: 5px;
            border-bottom: 1px solid #eee;
        }
    </style>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1 style="text-align: center;">Image Annotator</h1>
    
    <div class="form-container">
        <form id="upload-form" method="post" enctype="multipart/form-data">
            <input type="file" name="file" id="file-input">
            <button type="submit">Upload</button>
        </form>
    </div>

    <div class="form-container">
        <form id="annotate-form" style="display: none;">
            <input type="text" id="objects-input" placeholder="Enter objects separated by commas (e.g., orange, banana, apple)">
            <button type="submit">Annotate</button>
        </form>
    </div>

    <div class="container">
        <div id="image-container">
            <img id="uploaded-image" src="" alt="Uploaded Image" style="display: none;">
            <canvas id="annotation-canvas"></canvas>
        </div>
        <div id="annotations-panel"></div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
