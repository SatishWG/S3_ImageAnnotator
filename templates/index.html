<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Annotator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Image Annotator</h1>
    <form id="upload-form" method="post" enctype="multipart/form-data">
        <input type="file" name="file" id="file-input">
        <button type="submit">Upload</button>
    </form>

    <div id="image-container">
        <img id="uploaded-image" src="" alt="Uploaded Image" style="display: none;">
        <canvas id="annotation-canvas" style="display: none;"></canvas>
    </div>

    <form id="annotate-form" style="display: none;">
        <input type="text" id="objects-input" placeholder="Enter objects separated by commas">
        <button type="submit">Annotate</button>
    </form>

    <div id="results"></div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
